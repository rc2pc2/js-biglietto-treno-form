<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        JS Dom Examples
    </title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div>
            <label for="input-distance">
                Insert the distance you'd like to travel
            </label>
            <input type="number" id="input-distance">
        </div>

        <div>
            <label for="select-age">
                Select your age group
            </label>
            <!-- <input type="number" id="input-age"> -->
            <select name="select-age" id="select-age">
                <option value="0">
                    Adult
                </option>
                <option value="1">
                    Teen
                </option>
                <option value="2">
                    Elder
                </option>
            </select>
        </div>

        <button>Invia</button>
    </main>

    <footer>
        <div class="ticket-output">
            <h2>
                Your ticket costs:
                <span id="output"> 0.00$</span>

            </h2>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
